
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GazeParser Feedback Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Collapsible Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">HCI Info</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Info Tech
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">GazeParser</a>
            <a class="dropdown-item" href="#">OpenMoji</a>
            <a class="dropdown-item" href="#">Pencil Project</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Form <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Feedback Form: GazeParser</h2>
    <form action="mailto:youremail@example.com" method="POST" enctype="text/plain" onsubmit="return validateForm();">
      <fieldset class="border p-3 mb-4">
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="First Name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="Last Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="Email" required>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" name="State" pattern="[A-Z]{2}" title="Two uppercase letters (e.g., NY)" required>
        </div>
        <div class="form-group">
          <label for="zipcode">Zipcode:</label>
          <input type="text" class="form-control" id="zipcode" name="Zipcode" pattern="\d{5}" title="Five digit zipcode" required>
        </div>
      </fieldset>

      <fieldset class="border p-3 mb-4">
        <legend>Tool Feedback</legend>
        <div class="form-group">
          <label>How are you using GazeParser?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Usage" id="student" value="Student" required>
            <label class="form-check-label" for="student">Student</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Usage" id="librarian" value="Librarian">
            <label class="form-check-label" for="librarian">Librarian</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Usage" id="researcher" value="Researcher">
            <label class="form-check-label" for="researcher">Researcher</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Usage" id="faculty" value="Faculty">
            <label class="form-check-label" for="faculty">Faculty</label>
          </div>
        </div>

        <div class="form-group">
          <label>What are your interests?</label><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Interests" value="Accessibility" id="accessibility">
            <label class="form-check-label" for="accessibility">Accessibility</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Interests" value="UX Design" id="ux">
            <label class="form-check-label" for="ux">UX Design</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Interests" value="Academic Research" id="research">
            <label class="form-check-label" for="research">Academic Research</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Interests" value="Data Visualization" id="viz">
            <label class="form-check-label" for="viz">Data Visualization</label>
          </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      if (checkboxes.length < 2) {
        alert("Please select at least two interests.");
        return false;
      }
      return true;
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
